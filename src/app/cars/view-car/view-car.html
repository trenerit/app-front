<section class="car-details card">
  <div class="details-head">
    <span class="pill">Szczegóły auta</span>
    <h2>{{car?.brand}} {{car?.model}}</h2>
    <p class="muted">Podsumowanie danych w bazie oraz aktualna cena za godzinę.</p>
  </div>

  <div class="details-grid">
    <div class="detail">
      <p class="muted">Marka</p>
      <h3>{{car?.brand}}</h3>
    </div>
    <div class="detail">
      <p class="muted">Model</p>
      <h3>{{car?.model}}</h3>
    </div>
    <div class="detail">
      <p class="muted">Cena za 1h</p>
      <h3 class="price">{{car?.price}} zł</h3>
    </div>
  </div>

  <div class="details-actions">
    <a class="btn ghost" [routerLink]="['/main-cars']">Wstecz</a>
  </div>
</section>
