<form #carForm="ngForm" (ngSubmit)="onSave(carForm)">
    <div>
        <label for="brand" class="form-label">Marka samochodu</label>
        <input name="brand" [(ngModel)]="carInputForm.brand" class="form-control" id="brand">
    </div>
    <div>
        <label for="model" class="form-label">Model samochodu</label>
        <input name="model" [(ngModel)]="carInputForm.model" class="form-control" id="model">
    </div>
    <div>
        <label for="price" class="form-label">Cena za 1h</label>
        <input name="price" [(ngModel)]="carInputForm.price" type="number" class="form-control" id="price">
    </div>
    <button type="reset" (click)="onClose()" class="btn btn-secondary">Wyjd≈∫</button> 
    <button *ngIf="add" class="btn btn-primary">Zapisz Add</button> 
    <button *ngIf="!add" class="btn btn-primary">Zapisz Mod</button> 
</form>
