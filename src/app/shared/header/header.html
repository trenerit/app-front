<header class="hero">
  <div class="brand">
    <div class="logo-mark">RC</div>
    <div>
      <p class="muted tiny">Rent Cars • Dashboard</p>
      <h1>CarRent Control</h1>
      <p class="subtitle">Monitoruj flotę, status wypożyczeń i dodawaj nowe auta w kilka sekund.</p>
    </div>
  </div>
  <div class="hero-actions">
    <div class="badge">Live sync</div>
    <button (click)="logout()" class="btn primary" type="button">Wyloguj</button>
  </div>
</header>

<section class="hero-meta card">
  <div class="meta-block">
    <p class="muted tiny">Dostępne</p>
    <div class="metric">
      <span class="value">24</span>
      <span class="tag ok">flota</span>
    </div>
  </div>
  <div class="meta-block">
    <p class="muted tiny">Wypożyczone</p>
    <div class="metric">
      <span class="value">7</span>
      <span class="tag warn">w trasie</span>
    </div>
  </div>
  <div class="meta-block">
    <p class="muted tiny">Nowe zgłoszenia</p>
    <div class="metric">
      <span class="value">3</span>
      <span class="tag info">czeka</span>
    </div>
  </div>
</section>
